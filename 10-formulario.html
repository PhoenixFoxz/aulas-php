<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Trabalhando com dados de formulário</h1>
    <hr>

    <form action="processa-post.php" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input required type="text" name="nome" id="nome">
        </p>
        <p>
            <label for="email">Email:</label>
            <input required type="email" name="email" id="email">
        </p>
        <p>
            <label for="idade">Idade:</label>
            <input required type="number" name="idade" id="idade" min="12" max="120">
        </p>
        <div>
            <!-- Importante: campos checkbox necessitam de [] junto com o name para o back-end (php) entender como uma lista (array) de valores -->
            <p>Interesses: <br></p>
            <input type="checkbox" name="interesses[]" id="sql" value="SQL">
            <label for="sql">SQL</label>
            <input type="checkbox" name="interesses[]" id="ux" value="UX">
            <label for="ux">UX</label>
            <input type="checkbox" name="interesses[]" id="node" value="node">
            <label for="node">Node.js</label>
        </div>
        <p>
            <label for="mensagem">Mensagem:</label> <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </p>
        <button type="submit" name="enviar" id="enviar">
            Enviar dados
        </button>
    </form>
</body>
</html>
